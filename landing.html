<!DOCTYPE html>
<html lang="en"> 
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <title>Harrison Shapiro | Landing</title>
        <meta title="Harrison Shapiro | Home">
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/landing_style.css">
        <link rel="icon" href="assets/images/favicon.ico">
        <script src="js/jquery.js"></script>
        <script src="assets/scripts/landingOperator.js"></script>
    </head>

    <body onLoad="runAnimation()">
        <div class="mapContainer">
            <img class="USAMap" src="assets/images/USAMap.svg"></img>
            <svg class="chicagoCircle" height="20" width="20">
                <circle cx="10" cy="10" r="10" fill="blue"/>
            </svg>
            <svg class="bostonCircle" height="40" width="40">
                <circle cx="20" id="bosButton" cy="20" r="0" fill="blue"/>
            </svg>
            <svg class="wyomingCircle" height="40" width="40">
                <circle id="wyoCircle" cx="20" cy="20" r="0" fill="blue"/>
            </svg>
            <svg class="nashvilleCircle" height="40" width="40">
                <circle cx="20" cy="20" id="nashButton" r="0" fill="blue"/>
            </svg>
             <svg class="charlestonCircle" height="40" width="40">
                <circle cx="20" cy="20" id="chlsButton" r="0" fill="blue"/>
            </svg>
            <svg class="bostonLine" height="500px" width="1000px">
                <path d="M685,160 A285,100 0 0,1 975,153" stroke="blue" stroke-width="5" fill="none" />
            </svg>
            <svg class="nashvilleLine" height="500px" width="1000px">
                <path d="M690,160 A150,200 0 0,1 715,275" stroke="blue" stroke-width="5" fill="none" />
            </svg>
            <svg class="wyomingLine" height="500px" width="1000px">
                <path id="wyoLine" d="M690,160 A400,200 0 0,0 360,110" stroke="blue" stroke-width="5" fill="none" />
            </svg>
            <svg class="charlestonLine" height="500px" width="1000px">
                <path d="M690,160 A400,200 0 0,0 685,200" stroke="blue" stroke-width="5" fill="none" />
            </svg>
        </div>
        
        <footer>
            <p>&copy;Harrison Shapiro 2017</p>
        </footer>



    </body>
</html>
